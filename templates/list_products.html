<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product[1] }} - {{ product[2] }} ({{ product[3] }})</li>
        {% endfor %}
    </ul>
    <a href="/add">Add New Product</a><br>
    <a href="/search">Search Products</a>
</body>
</html>
